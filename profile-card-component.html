<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="preload"
      as="style"
      onload="this.rel = 'stylesheet'"
    />
    <noscript>
      <link
        href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <body class="h-screen overflow-hidden" style="background-color: hsl(227, 10%, 46%);">
    <main>
      <section>
        <div >
          <img src="./images/profile-card-component/bg-pattern-top.svg" alt="svg top" class="absolute -top-96 -left-56" />
          <img src="./images/profile-card-component/bg-pattern-bottom.svg" alt="svg bottom" class="absolute -bottom-96 -right-56" />
          <div class="flex-1 flex-col m-auto w-1/2 rounded2xl z-10">
            <div class="bg-fixed h-13" style="background-image: url('./images/profile-card-component/bg-pattern-card.svg'); height: 10em;">
                <img src="" alt="">
            </div>
            <div class="divide-y divide-gray-10 relative bg-white">
              <div class="flex flex-col items-center pb-5 relative -top-10">
                <img src="./images/profile-card-component/image-victor.jpg" alt="image-victor" class="rounded-full border-4 border-white" />
                
                <div class="flex space-between pt-5">
                    <h4 class="text-xl font-bold">Victor Crest</h4>
                <span class="text-xl pl-3" style="color: hsl(0, 0%, 59%);">26</span>
                </div>
                <p style="color: hsl(0, 0%, 59%);">London</p>
              </div>
              <div class="flex justify-between p-10">
                <div class="text-center">
                  <h4 class="text-xl font-bold">80K</h4>
                  <span class="font-normal" style="font-size: 0.75rem; color: hsl(0, 0%, 59%);">Followers</span>
                </div>
                <div class="text-center">
                  <h4 class="text-xl font-bold">804K</h4>
                  <span class="font-normal" style="font-size: 0.75rem; color: hsl(0, 0%, 59%);">Likes</span>
                </div>
                <div class="text-center">
                  <h4 class="text-xl font-bold">1.4K</h4>
                  <span class="font-normal" style="font-size: 0.75rem; color: hsl(0, 0%, 59%);">Photos</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Mohamilr">Mohamilr</a>.
      </div>
    </footer>
  </body>
</html>
